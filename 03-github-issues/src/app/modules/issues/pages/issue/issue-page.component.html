<h1>Issues number: <small>{{ issueNumber() }}</small></h1>

<a routerLink="/">Regresar</a>

@if (issueQuery.data() === undefined) {
    <p>Cargando issue</p>
} @else {
    <issue-comment [issue]="issueQuery.data()!" />
}

@if (issueCoomentsQuery.isLoading()) {
    <p>Cargando comentarios</p>
} @else {
    @for (comment of issueCoomentsQuery.data(); track comment.id) {
        <issue-comment [issue]="comment" />
    } @empty {
        <p>No hay comentarios</p>
    }
}
